<!doctype html>
<html>
<head>
    <title>StoryPainter</title>
    <link rel="stylesheet" type="text/css" href="/staticFiles/styles.css">
</head>
<body>
    <h1>StoryPainter</h1>
    <p class="description">
        StoryPainter is a web application where the user can put in the title and content of a 
        short story and automatically received images corresponding to said story.
    </p>
    
    <div class="container">
        <div class="horizontal">
            <form action = "http://127.0.0.1:5000/result" method = "POST">
                <p class="text">Story Title:</p>
                <input class = "title_input" type="textarea" name = "titleinput"/>
                
                <p class="text">Story Content:</p>
                <textarea class = "story_input" name = "storyinput"></textarea>

                <p class="styletext">Choose a Style:</p>
                <div class="choice-container">
                    <input type="radio" id="comic" name="style_chosen" value="Comic"/>
                    <label class = "stylechoice" for="comic">Comic</label>
                    <input type="radio" id="digiart" name="style_chosen" value="Digital Art"/>
                    <label class = "stylechoice" for="digiart">Digital Art</label>
                    <input type="radio" id="drawing" name="style_chosen" value="Drawing"/>
                    <label class = "stylechoice" for="drawing">Drawing</label><br>
                </div>

                <button class="submit" type = "submit">Generate Story</button>
            </form>
        </div>
    
    </div>
    
    
    

    
</body>
</html>
