<!doctype html>
<html>
<head>
    <title>StoryPainter</title>
    <link rel="stylesheet" type="text/css" href="/staticFiles/styles.css">
</head>
<body>
    <script type="text/javascript">
        function loading(){
            var x = document.getElementById("allcontent");
            x.style.display = 'none';
            var y = document.getElementById("loaderid")
            y.style.display='block';
        }
    </script>
    <div id="allcontent">
    <h1>StoryPainter</h1>
    <p class="description">
        StoryPainter is a web application where the user can put in the title and content of a 
        short story and automatically received images corresponding to said story.
    </p>
    
    <div class="container">
        <div class="horizontal">
            <form action = "http://127.0.0.1:5000/result" method = "POST">
                <p class="text">Story Title:</p>
                <input class = "title_input" type="textarea" name = "titleinput"/>
                
                
                <p class="text">Story Content:</p>
                <textarea class = "story_input" name = "storyinput"></textarea>

                <div class = "dropdown">
                    <label class="text">Choose a Style:</label>
                    <div class="dropdown-content">
                        <select id="selstyle" name="style_chosen" class="select">
                            <option value="Comic">Comic</option>
                            <option value="Digital Art">Digital Art</option>
                            <option value="Drawing">Drawing</option>
                            <option value="Monet">Monet</option>
                            <option value="Cyber Punk">Cyber Punk</option>
                        </select>
                    </div>
                </div>
                <button class="submit" type = "submit" onclick="loading()">Generate Story</button>
            </form>
        </div>
    
    </div>
    
    </div>

    <div id="loaderid" class="loader" style="display: none">
    </div>
    

    
</body>
</html>
