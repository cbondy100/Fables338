<!doctype html>
<html>
<head>
    <title>StoryPainter</title>
    <link rel="stylesheet" type="text/css" href="/staticFiles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body onload="testing()">

    <script type="text/javascript">

        //var str = "<p>";
        //sentence_list.forEach(function(sentence) {
        //    str += sentence;
        //})
        //str += "<\p>";
        //var sentence_list = {{ s_list }}

        function testing(){
            //console.log("running javascript")
            var data = JSON.parse('{{ data | tojson }}');
            var scene_list = data.scene_list

            var str = "<div style='width:300px' display='flex' justify-content='center'>";
            scene_list.forEach(function(scene){
                str+="<img src= '" + scene[0] + "' class='images' alt='SOMETEXT' width='300'></img>";
                str+="<p class='storytext'>" + scene[1] + "</p>";
            })
            str+= "</div>"
            document.getElementById("sentenceContainer").innerHTML = str;            
        }
    </script>
    <!-- <img src={{result}} /> -->
    <h1 class = 'resulttitle'>{{data.title}}</h1>
    <p id = "sentenceContainer"></p>
</body>
